<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="change">Edit</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">Delete</a>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: '/outbound_manage_data'
            , toolbar: '#toolbarDemo'
            , title: 'outbound_manage_data'
            , even: 'true'
            , id: 'testReload'
            , totalRow: true
            ,page: 'true'
            , cols: [[
                {field: 'id', align: 'center', title: 'Tag Sequence', templet: function (res) {
                        return ('0000' + res.id).slice(-4);
                    }}
                ,{field: 'rfid', align: 'center', title: 'RFID'}
                                                , {field: 'lm', title: 'Linear Meter'}
                , {field: 'diameter', title: 'Diameter'}
                , {field: 'kg', title: 'KG'}
                , {field: 'num', align: 'center', title: 'Number'}
                , {field: 'num', align: 'center', title: 'Num'}
              , {
                    field: 'batch', align: 'center', title: 'Batch',}
                , {field: 'create_date', align: 'center', title: '出库时间'}
                , {fixed: 'right', align: 'center', title: 'operation', width: 134, minWidth: 125, toolbar: '#barDemo'}
            ]]
            {#, page: true#}
        });
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: demoReload.val()
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('Do you really delete the data in this row?', function (index) {
                    $.ajax({
                        url: '/outbound_del', method: 'get', data: {'id': data.id}, success: function (data) {
                            layer.msg(data.msg)
                            if (data.code === '200') {
                                obj.del();
                            }
                            if (data.code === 200) {
                                obj.del();
                            }
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event === 'change') {
                window.location.href = '/change_outbound/' + obj.data.id;
            }
        });
    });
</script>
