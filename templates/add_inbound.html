<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>OA</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layui/css/layui.css') }}" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>add_inbound_data</legend>
</fieldset>
<form class="layui-form" action="form.html" lay-filter="demo-val-filter">
    {#    <div class="layui-btn-container" style="margin-bottom: 6px; text-align: center;">#}
    {#        <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">赋值</button>#}
    {#        <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">取值</button>#}
    {#    </div>#}
    <div class="layui-form-item">
        <label class="layui-form-label">RFID</label>
        <div class="layui-input-block">
            <input type="text" name="rfid" lay-verify="title" autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">Linear Meter</label>
        <div class="layui-input-block">
            <input type="text" name="lm" lay-verify="title" autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">Diameter</label>
        <div class="layui-input-block">
            <input type="text" name="diameter" lay-verify="title" autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">KG</label>
        <div class="layui-input-block">
            <input type="text" name="kg" lay-verify="title" autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Number</label>
        <div class="layui-input-block">
            <input type="text" name="num" lay-verify="title" autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Batch</label>
        <div class="layui-input-block">
            <input type="text" name="batch" lay-verify="title" autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Warehouse</label>
        <div class="layui-input-block">
            <input type="text" name="warehouse " lay-verify="title" autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">State</label>
        <div class="layui-input-block">
            <input type="radio" name="state" value="0" title="损坏">
            <input type="radio" name="state" value="1" title="正常" checked>
            <input type="radio" name="state" value="2" title="丢失">
            <input type="radio" name="state" value="3" title="返工">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="demo-val">提交</button>
            <button type="button" onclick="window.history.back ();" class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script src="{{ url_for('static', filename='layui/layui.js') }}"></script>
<script>
    layui.use(function () {
        var $ = layui.$;
        var form = layui.form;
        // 表单取值
        layui.$('#LAY-component-form-getval').on('click', function () {
            var data = form.val('demo-val-filter');
            alert(JSON.stringify(data));
        });
        // 提交事件
        form.on('submit(demo-val)', function (data) {
            var field = data.field; // 获取表单字段值
            // 显示填写结果，仅作演示用
            $.ajax({
                url: '/add_inbound_data', method: 'post', data: field, success: function (data) {
                    if (200 === data.code || '200' === data.code) {
                        layer.msg(data.msg)
                    }
                }
            })
            return false; // 阻止默认 form 跳转
        });
    })
</script>
</body>
</html>
