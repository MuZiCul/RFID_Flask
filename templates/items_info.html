<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>镜像站@Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layui/css/layui.css') }}" media="all">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div style="margin-top: 20px;border: 1px solid #eee;">
    <div style="padding: 1px" class="demoTable">
        <div class="layui-inline" style="width: 90%;">
            <input placeholder="Please enter a RFID number to search" class="layui-input" id="demoReload"
                   style="border: none;border-style: unset">
        </div>
        <div class="layui-inline layui-word-aux layui-font-gray" style="float: right;padding-right: unset">
            <button class="layui-btn layui-btn-primary" data-type="reload" style="border: none;" title="SearchFile">
                <i class="layui-icon layui-icon-search"></i></button>
        </div>
    </div>
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="change">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="{{ url_for('static', filename='layui/layui.js') }}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        table.render({
            elem: '#test'
            , url: '/items_info'/*tpa=http://www.layui.com/test/table/demo1.json*/
            , toolbar: '#toolbarDemo'
            , title: 'items_info'
            , id: 'testReload'
            , totalRow: true
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'Item ID'}
                , {field: 'name', title: 'Item Name'}
                , {field: 'cat', title: 'Item Category'}
                , {field: 'status', title: 'Item status',templet: function (res) {
                    if (res.status === 1) {
                        return '<span class="layui-badge layui-bg-green">In Warehouse</span>';
                    } else if (res.status === 0) {
                        return '<span class="layui-badge layui-bg-blue">Outbound</span>';
                    }else{
                        return '<span class="layui-badge layui-bg-red">UnKnown</span>';
                        }
                    }}
                , {field: 'wtime', title: 'Warehousing time',}
                , {field: 'otime', title: 'Outbound time',}
            ]]
            , page: true
        });
                var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: demoReload.val()
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('Do you really delete the data in this row?', function (index) {
                    $.ajax({
                        url: '/user_del', method: 'get', data: {'id': data.id}, success: function (data) {
                            layer.msg(data.msg)
                            if (data.code === '200') {
                                obj.del();
                            }
                            if (data.code === 200) {
                                obj.del();
                            }
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event === 'change') {
                window.location.href = '/change_user/' + obj.data.id;
            }
        });

    });
</script>

</body>
</html>
