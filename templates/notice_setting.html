<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>OA</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layui/css/layui.css') }}" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>低库存通知设置</legend>
</fieldset>
<form class="layui-form" action="form.html" lay-filter="demo-val-filter">
    {#    <div class="layui-btn-container" style="margin-bottom: 6px; text-align: center;">#}
    {#        <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">赋值</button>#}
    {#        <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">取值</button>#}
    {#    </div>#}
    <div class="layui-form-item">
            <label class="layui-form-label">低库存阈值</label>
            <div class="layui-input-inline">
                    <input type="text" name="thresholds" lay-verify="required" lay-reqtext="必填项，岂能为空？" placeholder="请输入"
                           autocomplete="off" class="layui-input">
            </div>
        <div class="layui-form-mid layui-word-aux">单位为%，请输入百分比</div>
    </div>

    <div class="layui-form-item">
            <label class="layui-form-label">检查间隔</label>
            <div class="layui-input-inline">
                    <input type="text" name="check_interval" lay-verify="required" lay-reqtext="必填项，岂能为空？"
                           autocomplete="off"
                           placeholder="请输入"
                           class="layui-input">
            </div>
        <div class="layui-form-mid layui-word-aux">单位分钟，请输入分钟数</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否通知</label>
        <div class="layui-input-block">
            <input type="radio" name="notification" value="0" title="no" checked="">
            <input type="radio" name="notification" value="1" title="yes">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="demo-val">保存</button>
            <button type="button" onclick="window.history.back ();" class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>通信邮箱配置</legend>
</fieldset>
<form class="layui-form" action="form1.html" lay-filter="demo-val1-filter">
    <div class="layui-form-item">
        <label class="layui-form-label">Server</label>
        <div class="layui-input-block">
            <input type="text" name="mail_server" lay-verify="required" lay-reqtext="必填项，岂能为空？" autocomplete="off"
                   placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Port</label>
        <div class="layui-input-block">
            <input type="number" name="mail_port" lay-verify="required" lay-reqtext="必填项，岂能为空？" autocomplete="off"
                   placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">TLS</label>
        <div class="layui-input-block">
            <input type="radio" name="mail_use_tls" value="0" title="False" checked="">
            <input type="radio" name="mail_use_tls" value="1" title="True">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">SSL</label>
        <div class="layui-input-block">
            <input type="radio" name="mail_use_ssl" value="0" title="False">
            <input type="radio" name="mail_use_ssl" value="1" title="True" checked="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Debug</label>
        <div class="layui-input-block">
            <input type="radio" name="mail_debug" value="0" title="False">
            <input type="radio" name="mail_debug" value="1" title="True" checked="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Username</label>
        <div class="layui-input-block">
            <input type="email" name="mail_username" lay-verify="required|email" lay-reqtext="必填项，岂能为空？" autocomplete="off"
                   placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Password</label>
        <div class="layui-input-block">
            <input type="password" lay-affix="eye" name="mail_password" lay-verify="required" lay-reqtext="必填项，岂能为空？" autocomplete="off"
                   placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Sender</label>
        <div class="layui-input-block">
            <input type="text" name="mail_default_sender" lay-verify="required" lay-reqtext="必填项，岂能为空？"
                   autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Test Mail</label>
        <div class="layui-input-inline">
            <input type="email" name="mail_test_account" lay-verify="required|email" lay-reqtext="必填项，岂能为空？"
                   autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">用于测试上方配置是否正确的邮箱地址，请先保存，再进行测试</div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="demo-val1">保存</button>
            <button type="button" onclick="mail_test()" class="layui-btn layui-btn-normal">测试</button>
            <button type="button" onclick="window.history.back ();" class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>通知人列表</legend>
</fieldset>
<button type="button" class="layui-btn" style="margin-bottom: 20px;margin-left: 30px"
        onclick="window.location.href='/add_notice_user'">添加通知人
</button>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">Delete</a>
</script>
<script src="{{ url_for('static', filename='layui/layui.js') }}"></script>
<script>
    layui.use('table', function () {
        var $ = layui.$;
        var form = layui.form;
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: '/email_notice_users'
            , toolbar: '#toolbarDemo'
            , title: 'email_notice_users'
            , even: 'true'
            , id: 'testReload'
            , totalRow: true
            , page: 'true'
            , cols: [[
                {
                    field: 'id', align: 'center', title: 'ID', templet: function (res) {
                        return ('0000' + res.id).slice(-4);
                    }
                }
                , {field: 'username', align: 'center', title: 'username'}
                , {field: 'email', align: 'center', title: 'email'}
                , {
                    field: 'sex', align: 'center', title: 'sex', templet: function (res) {
                        if (res.state) {
                            return 'man'
                        } else {
                            return 'woman'
                        }
                    }
                }, {
                    field: 'phone', align: 'center', title: 'phone',
                }
                , {
                    field: 'type', align: 'center', title: 'type'
                }
                , {field: 'create_date', align: 'center', title: 'create_date'}
                , {fixed: 'right', align: 'center', title: 'operation', width: 134, minWidth: 125, toolbar: '#barDemo'}
            ]]
        });
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('Are you sure to cancel the user as an email notification?', function (index) {
                    $.ajax({
                        url: '/unset_mail_notice_user', method: 'get', data: {'id': data.id}, success: function (data) {
                            layer.msg(data.msg)
                            if (200 === data.code || '200' === data.code) {
                                obj.del();
                            }
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event === 'change') {
                window.location.href = '/change_user/' + obj.data.id;
            }
        });
        form.val('demo-val-filter', {
            "thresholds": '{{ data.Inventory_notification_thresholds }}'
            , "notification": '{{ data.notification }}'
        });
        form.val('demo-val1-filter', {
            "mail_server": '{{ data.mail_server }}'
            , "mail_port": '{{ data.mail_port }}'
            , "mail_use_tls": '{{ data.mail_use_tls }}'
            , "mail_use_ssl": '{{ data.mail_use_ssl }}'
            , "mail_debug": '{{ data.mail_debug}}'
            , "mail_username": '{{ data.mail_username }}'
            , "mail_password": '{{ data.mail_password }}'
            , "mail_default_sender": '{{ data.mail_default_sender }}'
        });
        // 提交事件
        form.on('submit(demo-val)', function (data) {
            var field = data.field; // 获取表单字段值
            $.ajax({
                url: '/change_notification_data', method: 'post', data: field, success: function (data) {
                    if (200 === data.code || '200' === data.code) {
                        layer.msg(data.msg)
                    }
                }
            })
            return false; // 阻止默认 form 跳转
        });
        form.on('submit(demo-val1)', function (data) {
            var field = data.field; // 获取表单字段值
            $.ajax({
                url: '/mail_setting', method: 'post', data: field, success: function (data) {
                    if (200 === data.code || '200' === data.code) {
                        layer.msg(data.msg)
                    }
                }
            })
            return false; // 阻止默认 form 跳转
        });
    })

    function mail_test() {
        $.ajax({
            url: '/test_email', method: 'post', data: {}, success: function (data) {
                if (200 === data.code || '200' === data.code) {
                    layer.msg(data.msg)
                } else {
                    layer.msg(data.msg)
                }
            }
        })
    }
</script>
</body>
</html>
