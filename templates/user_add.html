<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>OA</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layui/css/layui.css') }}" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>新增用户</legend>
</fieldset>
<form class="layui-form" action="form.html" lay-filter="demo-val-filter">
    <div class="layui-form-item">
        <label class="layui-form-label">name</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入" required
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">password</label>
        <div class="layui-input-block">
            <input type="text" name="password" lay-verify="title" autocomplete="off" placeholder="请输入" required
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">email</label>
        <div class="layui-input-block">
            <input type="email" name="email" lay-verify="title" autocomplete="off" placeholder="请输入" required
                   class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">phone</label>
        <div class="layui-input-block">
            <input type="text" name="phone" lay-verify="title" autocomplete="off" placeholder="请输入" required
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">sex</label>
        <div class="layui-input-block">
<input type="radio" name="sex" value="1" title="man" checked>
<input type="radio" name="sex" value="0" title="woman">
        </div>
    </div>
      <div class="layui-form-item">
    <label class="layui-form-label">role</label>
    <div class="layui-input-block">
      <select name="type" lay-filter="aihao">
        <option value="" selected="">please select</option>
<option value="1">admin</option>
          <option value="0">other</option>
      </select>
    </div>
  </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="demo-val">确认</button>
            <button type="button" onclick="window.history.back ();" class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script src="{{ url_for('static', filename='layui/layui.js') }}"></script>
<script>
    layui.use(function () {
        var $ = layui.$;
        var form = layui.form;
        // 表单取值
        layui.$('#LAY-component-form-getval').on('click', function () {
            var data = form.val('demo-val-filter');
            alert(JSON.stringify(data));
        });
        // 提交事件
        form.on('submit(demo-val)', function (data) {
            var field = data.field; // 获取表单字段值
            // 此处可执行 Ajax 等操作
            $.ajax({
                url: '/user_register', method: 'post', data: field, success: function (data) {
                    if (200 === data.code || '200' === data.code) {
                        layer.msg(data.msg)
                    }else {
                        layer.msg(data.msg)
                    }
                }
            })
            return false; // 阻止默认 form 跳转
        });
    })
</script>
</body>
</html>
